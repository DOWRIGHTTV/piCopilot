<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/idrop.png') }}">
        <title>
            System Information
        </title>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 30%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    idrop
                </td>
                <td>
                    {{ _kSnarf }}
                </td>
            </tr>
        </table>
        </br>
        </br>
        <table>
            <tr>
                <td>
                    System Available HDD
                </td>
                <td>
                    {{ hddAvail }}
                </td>
            </tr>
            <tr>
                <td>
                    Log Usage
                </td>
                <td>
                    {{ logSize }}
                </td>
            </tr>
        </table>
        </br>
        </br>
        </br>
        <a href={{ url_for('query.logDownload') }}>
            <button>
                Download idrop sqlite3 Logs
            </button>
        </a>
        </br>
        </br>
        </br>
        </br>
        <a href={{ url_for('query.pgLogDownload') }}>
            <button>
                Download idrop pgsql Logs
            </button>
        </a>
        </br>
        </br>

        </br>
        </br>
        <a href={{ url_for('query.logDelete') }}>
            <button>
                Delete idrop Logs
            </button>
        </a>
        <a href={{ url_for('index') }} style="position:absolute; bottom:10px; right:10px;">
            <button>
                Click here to return to Main menu
            </button>
        </a>
    </body>
</html>
